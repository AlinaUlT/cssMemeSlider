<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Slider</title>
</head>
<body>

<div class="slider-container">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">

    <div class="slider-wrapper">
        <div class="slide slide1"><img src="image1.jpg" alt=""></div>
        <div class="slide slide2"><img src="image2.jpg" alt=""></div>
        <div class="slide slide3"><img src="image3.jpg" alt=""></div>
        <div class="slide slide4"><img src="image4.jpg" alt=""></div>
    </div>

    <div class="caption-wrapper">
        <div class="caption caption1">Oh? You're Approaching Me?</div>
        <div class="caption caption2">"Rero rero rero?"</div>
        <div class="caption caption3">People: Stop turning Everything into Jojo!</div>
        <div class="caption caption4">When you started Jojos to watch some fights, but instead the buff men turned you gay</div>
    </div>

    <div class="slider-control">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
    </div>
</div>

</body>
</html>
